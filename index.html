<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNG - Stage 1 Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="info">
      <p id="slack_username" data-testid="slackUserName">GeorgeUdonte</p>
    </div>

    <div class="info">
      <img class="img" src="./George Udonte.PNG" alt="GeorgeUdonte" data-testid="slackDisplayImage">
    </div>

    <div class="info">
      <p id="current_day" data-testid="currentDayOfTheWeek"></p>
    </div>

    <div class="info">
      <p id="utc_time" data-testid="currentUTCTime"
      >12:30</p>
    </div>

    <div class="info">
      <p id="frontend" data-testid="myTrack">Frontend</p>
    </div>

    <div class="info">
      <a href="https://github.com/udonte/hng-stage-1" target="_blank">
      <p id="github" data-testid="githubURL">www.github.com/udonte</p>
    </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
